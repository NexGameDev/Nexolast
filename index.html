<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title>NEXOLAST</title>

<!-- MOBILE LOCK: no zoom, no scroll -->
<meta name="viewport"
      content="width=device-width,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=no" />

<!-- BLOCKY FONT (Minecraft-style, legal) -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<!-- MAIN STYLE -->
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- GAME ROOT -->
<div id="app">

  <!-- HEADER -->
  <header id="header">
    <h1 id="game-title">NEXOLAST</h1>

    <div id="score-panel">
      <div class="score-box">
        <span class="label">SCORE</span>
        <span id="score">0</span>
      </div>

      <div class="score-box">
        <span class="label">BEST</span>
        <span id="best">0</span>
      </div>
    </div>
  </header>

  <!-- BOARD AREA -->
  <main id="main">

    <!-- GAME BOARD (8x8, non-gravity) -->
    <div id="board-wrapper">
      <div id="board">
        <!-- 64 CELLS generated by JS -->
      </div>
    </div>

    <!-- BLOCK LIST (3 RANDOM BLOCKS) -->
    <div id="block-list">
      <!-- Blocks generated by JS -->
    </div>

  </main>

  <!-- FLOATING TEXT / COMBO / SCORE FX -->
  <div id="fx-layer"></div>

  <!-- GAME OVER OVERLAY -->
  <div id="game-over" class="hidden">
    <div class="game-over-box">
      <h2>GAME OVER</h2>
      <button id="restart">RESTART</button>
    </div>
  </div>

</div>

<!-- MAIN SCRIPT -->
<script src="script.js"></script>

</body>
</html>
