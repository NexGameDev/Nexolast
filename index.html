<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexolast â€” Block Blast Remake</title>

  <!-- MAIN CSS (GABUNGAN SEMUA CSS) -->
  <link rel="stylesheet" href="all.css" />
</head>
<body>

  <!-- ================= LOADING ================= -->
  <div id="loadingScreen" class="loading-screen">
    <h1>NEXOLAST</h1>
    <p>Loading...</p>
  </div>

  <!-- ================= GAME UI ================= -->
  <div id="gameContainer" class="game-container hidden">

    <!-- TOP BAR -->
    <header class="top-bar">
      <h2>NEXOLAST</h2>
      <div class="score-box">
        <span>Score</span>
        <strong id="score">0</strong>
      </div>
    </header>

    <!-- BOARD -->
    <main class="board-wrapper">
      <div id="board" class="board">
        <!-- grid dibuat lewat JS -->
      </div>
    </main>

    <!-- BLOCK SHOP -->
    <section class="block-shop">
      <h3>Blocks</h3>
      <div id="blockContainer" class="block-container">
        <!-- block random muncul dari JS -->
      </div>
    </section>

    <!-- UI BOTTOM -->
    <footer class="bottom-ui">
      <button id="resetBtn" class="btn danger">Reset</button>
      <button id="shuffleBtn" class="btn">Shuffle</button>
    </footer>

  </div>

  <!-- ================= JAVASCRIPT ================= -->
  <!-- SEMUA LOGIC, RANDOMIZER, ANIMATION -->
  <script src="all.js"></script>
</body>
</html>
