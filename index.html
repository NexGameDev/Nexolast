<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title>NEXOLAST</title>

<meta name="viewport"
      content="width=device-width,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=no" />

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<!-- DEFAULT = NORMAL MODE -->
<link id="game-style" rel="stylesheet" href="style.css">
</head>

<body>

<div id="app" data-game="nexolast">

  <!-- ================= MENU MODE ================= -->
  <div id="mode-menu">
    <div class="game-over-box">
      <h2>NEXOLAST</h2>
      <p style="font-size:9px;opacity:.7;margin-bottom:16px;">
        CHOOSE GAME MODE
      </p>

      <button class="mode-btn" data-mode="normal">NORMAL MODE</button>
      <br><br>
      <button class="mode-btn" data-mode="obstacle">OBSTACLE MODE</button>
    </div>
  </div>

  <!-- ================= HEADER ================= -->
  <header id="header" class="hidden">
    <h1 id="game-title">NEXOLAST</h1>

    <div id="score-panel">
      <div class="score-box">
        <span class="label">SCORE</span>
        <span id="score">0</span>
      </div>

      <div class="score-box">
        <span class="label">BEST</span>
        <span id="best">0</span>
      </div>
    </div>
  </header>

  <!-- ================= MAIN ================= -->
  <main id="main" class="hidden">

    <div id="board-wrapper">
      <div id="board" data-size="8"></div>
    </div>

    <div id="block-list"></div>

  </main>

  <!-- FX -->
  <div id="fx-layer"></div>

  <!-- GAME OVER -->
  <div id="game-over" class="hidden">
    <div class="game-over-box">
      <h2>GAME OVER</h2>
      <button id="restart">RESTART</button>
    </div>
  </div>

</div>

<!-- ================= SCRIPT LOADER ================= -->
<script>
const modeMenu = document.getElementById("mode-menu");
const header   = document.getElementById("header");
const main     = document.getElementById("main");
const styleEl  = document.getElementById("game-style");

let gameScript = null;

document.querySelectorAll(".mode-btn").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    btn.classList.add("pop");

    const mode = btn.dataset.mode;

    // hide menu
    modeMenu.style.display = "none";
    header.classList.remove("hidden");
    main.classList.remove("hidden");

    // load correct css & js
    if(mode === "obstacle"){
      styleEl.href = "obstacle.css";
      gameScript = "obstacle.js";
    }else{
      styleEl.href = "style.css";
      gameScript = "script.js";
    }

    const s = document.createElement("script");
    s.src = gameScript;
    document.body.appendChild(s);
  });
});
</script>

<!-- ================= MENU STYLE ================= -->
<style>
#mode-menu{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.mode-btn{
  font-family:inherit;
  font-size:10px;
  padding:12px 18px;
  background:#e11d48;
  color:#fff;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

.mode-btn:active{
  transform:scale(.95);
}
</style>

</body>
</html>
