<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title>NEXOLAST</title>

<meta name="viewport"
      content="width=device-width,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=no" />

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="app" data-game="nexolast">

  <!-- HEADER -->
  <header id="header">
    <h1 id="game-title">NEXOLAST</h1>

    <div id="score-panel">
      <div class="score-box">
        <span class="label">SCORE</span>
        <span id="score" data-score>0</span>
      </div>

      <div class="score-box">
        <span class="label">BEST</span>
        <span id="best" data-best>0</span>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main id="main">

    <!-- BOARD -->
    <div id="board-wrapper">
      <div id="board"
           data-board
           data-size="8"
           data-locked="true">
        <!-- 64 cells generated by JS -->
      </div>
    </div>

    <!-- BLOCK TRAY -->
    <div id="block-list" data-tray>
      <!-- 3 blocks generated by JS -->
    </div>

  </main>

  <!-- FX LAYER -->
  <div id="fx-layer" data-fx></div>

  <!-- GAME OVER -->
  <div id="game-over" class="hidden" data-gameover>
    <div class="game-over-box">
      <h2>GAME OVER</h2>
      <button id="restart" data-restart>RESTART</button>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
